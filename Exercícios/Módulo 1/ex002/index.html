    <p>Aí seu texto <br>
    ficará dessa forma!</p>

    <p>Agora vou adicionar uma imagem para ficar mais bonito:</p>
    <img src="Imagens/warcraft icon.jpeg" alt="Warcraft icon"> <!--Adicione imagens que estejam na mesma pasta do código-->
