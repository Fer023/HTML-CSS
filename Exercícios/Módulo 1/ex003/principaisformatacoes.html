<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais formatações</title>
</head>
<body>
    <h1>Negrito / Destaque</h1>
    <p>Nesta frase, temos um <strong>termo em negrito</strong> usando a tag STRONG</p>
    <br>
    <h1>Itálico / Ênfase</h1>
    <p>Nesta frase, temos um <i>termo em itálico</i> usando a tag i</p>
    <p>Nesta frase, temos um <em>termo com ênfase</em></p>
    <p>Também podemos <mark>marcar um texto</mark> com a tag MARK</p>
</body>
</html>
