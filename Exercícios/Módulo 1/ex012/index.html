<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" controls>
        <source src="midia/11903866 1080 1920 25Fps.mkv" type="video/mp4">
        <source src="midia/11903866 1080 1920 25Fps.mp4" type="video/mp4">
        <source src="midia/11903866 1080 1920 25Fps.webm" type="video/webm">
    </video>
   

    <h1>Agora tá na hora de inserir um vídeo direto do YouTube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PxxtBZZXWGc?si=2Q2qMp7Z7aESNNow&amp;" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
<!-- A inserção de vídeos segue a mesma lógica da inserção de imagens-->
