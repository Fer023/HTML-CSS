<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 20px;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse:collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- HIERARQUIA DE TABELAS (simples) 
        TABLE = tabela
            TABLE ROW = linha de tabela 
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha. Perceba que linha é diferente de coluna. Logo, cada TR signfica que os itens estarão lado a lado na mesma LINHA. Para adicionar uma nova linha, é preciso isnerir o elemento TR de novo-->
            <td>A1</td> <!-- Serve para listar os items de uma tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Essa é a segunda linha. Esta ficará logo abaixo da primeira, criando uma nova ROW. Vários elementos empilhados de linhas diferentes formam uma coluna -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        </table>
</body>
</html>
