<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" placeholder="mínimo 8 carcteres" size="13" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!--
    required [cria a obrigatoriedade de preenchimento]
    
    minlength e maxlength [determinam o mínimo e o máximo de caracteres de um capo]

    placeholder [texto que fica dentro da caixa, servindo de dica para o usuário]

    autocompelte ON [permite que você diga qual autocomplete acontcerá em cada campo]

-->
