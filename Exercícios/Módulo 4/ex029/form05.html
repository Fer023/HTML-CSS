<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>

        </fieldset>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="basquete" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="futebol" id="ifut">
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="tenis" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>
    </form>
    
</body>
</html>
