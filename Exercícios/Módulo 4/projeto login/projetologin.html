<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="projeto login/estilos/loginpro.css">
    <link rel="stylesheet" href="projeto login/estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 1,
          'opsz' 24
        }
        </style>
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

        <div id="user-div">
            <span class="material-symbols-outlined">person</span>
            <form action="#" method="get" autocomplete="on"></form>
            <label for="imail"></label>
            <input type="text" name="email" id="imail" placeholder="Email">
        </div>

        <div id="pass-div">
            <span class="material-symbols-outlined">key</span>
            <form action="#"></form>
            <label for="ipass"></label>
            <input type="password" name="password" id="ipass" placeholder="Password">
        </div>
        
            <input id="enter" type="submit" value="Entrar">
            <input id="pass-request" type="submit" value="Esqueci minha senha">

        </section>
    </main>
    
</body>
</html>
